  connect-timeout: 600 #连接超时时间
  thumb-image:         #缩略图
    height: 60
    width: 60
  tracker-list:
    - 10.211.55.18:22122 #服务器配置列表

ly:
  upload:
    baseUrl: http://image.leyou.com:8080/
    allowTypes:
      - image/jpeg
      - image/png
      - image/bmp