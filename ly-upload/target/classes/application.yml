spring:
  application:
    name: upload-service
  servlet:
    multipart:
      max-file-size: 5MB #限制文件大小

server:
  port: 9003

eureka:
    client:
      service-url:
        defaultZone: http://192.168.0.103:9000/eureka
    instance:
      prefer-ip-address: true
      ip-address: 192.168.0.103

fdfs:
