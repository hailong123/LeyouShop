spring:
  application:
    name: Ly-gateway

server:
  port: 9001

eureka:
  instance:
    prefer-ip-address: true
    ip-address: 192.168.0.103
  client:
    service-url:
      defaultZone: http://192.168.0.103:9000/eureka

zuul:
  prefix: /api #添加路由前缀
  routes:
    item-service:
      path: /item/**
      serviceId: item-service
    upload-service:
      path: /upload/**
      serviceId: upload-service
      strip-prefix: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000 #熔断超时时间 5000ms
ribbon:
  ConnectTimeout: 1000 #ribbon连接超时时长
  ReadTimeout: 3500 #ribbon 读取超时时长
  MaxAutoRetries: 0 #当前服务重试次数
  MaxAutoRetriesNextServer: 0 #切换服务重试次数

